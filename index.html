<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Расписание</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Шапка с названием группы и переключателем режима отображения расписания -->
  <header>
    <div class="group-name">
      <!-- При нажатии возвращает на "главную страницу" (выбор группы/недели) -->
      <a href="#" id="groupNameLink"></a>
    </div>
    <div class="header-buttons">
      <button id="toggleScheduleBtn">Показать расписание на неделю</button>
    </div>
  </header>

  <!-- Блок "главной страницы" для выбора группы и недели -->
  <main id="mainPage">
    <h2>Выберите вашу группу</h2>
    <select id="groupSelect">
      <option value="" disabled selected>--Выберите группу--</option>
      <option value="К0709-23/1">К0709-23/1</option>
      <option value="К0709-23/2">К0709-23/2</option>
      <option value="К0709-23/3">К0709-23/3</option>
      <option value="К0709-24/1">К0709-24/1</option>
      <option value="К0709-24/2">К0709-24/2</option>
      <option value="К0109-23">К0109-23</option>
      <option value="К0609-23">К0609-23</option>
      <option value="К0409-23">К0409-23</option>
      <option value="К0711-23">К0711-23</option>
      <option value="К0611-23">К0611-23</option>
      <option value="К0411-23">К0411-23</option>
      <option value="К0709-22">К0709-22</option>
      <option value="К0609-22">К0609-22</option>
      <option value="К0409-22">К0409-22</option>
      <option value="К0109-22">К0109-22</option>
      <option value="К1609-22/1">К1609-22/1</option>
      <option value="К1609-22/2">К1609-22/2</option>
      <option value="К0711-22">К0711-22</option>
      <option value="К0411-22">К0411-22</option>
      <option value="К0611-22">К0611-22</option>
      <option value="К0111-22">К0111-22</option>
      <option value="К0609-24">К0609-24</option>
      <option value="К0109-24">К0109-24</option>
      <option value="К0409-24/1">К0409-24/1</option>
      <option value="К0409-24/2">К0409-24/2</option>
      <option value="К1609-24/1">К1609-24/1</option>
      <option value="К1609-24/2">К1609-24/2</option>
    </select>

    <h2>Выберите неделю</h2>
    <select id="weekSelect">
      <option value="0">Ближайшая неделя</option>
      <option value="1">Следующая неделя</option>
      <option value="-1">Предыдущая неделя</option>
    </select>

    <button id="showScheduleBtn">Показать</button>
  </main>

  <!-- Блок для вывода расписания -->
  <div id="scheduleView" style="display: none;">
    <!-- Заголовок: дата или "Следующая пара:" / "Текущая пара:" или "Расписание на выбранную неделю" -->
    <div id="dateContainer"></div>
    <!-- Карточки с парами -->
    <div class="container" id="scheduleContainer"></div>
  </div>

  <footer>С любовью от Камиля и Ильи.</footer>

  <script src="script.js"></script>
</body>
</html>
